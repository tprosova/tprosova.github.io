<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Rovnoběžnost vektorů</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /** document.querySelector('#ax').value = 1;
            document.querySelector('#ay').value = 3;
            document.querySelector('#bx').value = -1;
            document.querySelector('#by').value = -3; **/

            document.querySelector('form').onsubmit = () => {

                let ax = document.querySelector('#ax').value;
                let ay = document.querySelector('#ay').value;
                let bx = document.querySelector('#bx').value;
                let by = document.querySelector('#by').value;

                // Výpočet
                let nasobek = ax/bx
                function rovnobeznost() {
                    if (ax/bx === ay/by) {
                        document.querySelector("#nasobek").innerHTML = `Násobek k = ${nasobek}`
                        return "jsou"
                    }
                    else {
                        document.querySelector("#nasobek").innerHTML = null
                        return "nejsou"
                    }
                }

                // Výstup
                document.querySelector("#rovnobeznost").innerHTML = `Vektory ${rovnobeznost()} rovnoběžné`;

                // Stop form from submitting
                return false;
            }






        });



    </script>
</head>
<body>

<form>
    vektor u:
    <input type="number"
           name="ax"
           id="ax"
           placeholder="x">
    <input type="number"
           name="ay"
           id="ay"
           placeholder="y"><br>
    vektor v:
    <input type="number"
           name="bx"
           id="bx"
           placeholder="x">
    <input type="number"
           name="by"
           id="by"
           placeholder="y">
    <input type="submit"
           value="Vypočítat" id="submit">
</form>

<p><div id="rovnobeznost"></div></p>
<p><div id="nasobek"></div></p>


</body>
</html>
