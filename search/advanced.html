<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Search</title>
</head>
<body>
<section>
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="image.html">Image Search</a></li>
            <li><a href="advanced.html">Advanced Search</a></li>
        </ul>
    </nav>
</section>
<div><h1>Google</h1>
<div class="odsazeni"><h2>Find pages with...</h2>
    <form action="https://google.com/search">
        <div class="searchbarAdvanced">
            <div class="criteria">
                all these words:
            </div>
            <div class="input">
                <input type="text" name="as_q" class="form-input">
            </div>
        </div>
        <div class="searchbarAdvanced">
            <div class="criteria">
                this exact word or phrase:
            </div>
            <div class="input">
                <input type="text" name="as_epq" class="form-input">
            </div>
        </div>
        <div class="searchbarAdvanced">
            <div class="criteria">
                any of these words:
            </div>
            <div class="input">
                <input type="text" name="as_oq" class="form-input">
            </div>
        </div>
        <div class="searchbarAdvanced">
            <div class="criteria">
                none of these words:
            </div>
            <div class="input">
                <input type="text" name="as_eq" class="form-input">
            </div>
        </div>
        <div id="advBtn">
            <button type="submit" class="btn">Advanced Search</button>
        </div>
    </form>
</div>
</div>
</body>
